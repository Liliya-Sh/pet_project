{% extends 'base_restaurant.html' %}
{% load static %}

{% block content %}
<h3>Профиль</h3>
<div class="user-profile">
  <form method="POST" class="profile" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}

  </form>
  <span class="psw"><a href="{% url 'users:password_change' %}">Сменить пароль?</a></span>
</div>

{% endblock %}
