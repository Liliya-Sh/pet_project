{% extends 'base_restaurant.html' %}
{% load static %}

{% block content %}
<div class ="modal">
  <h1>Восстановление пароля</h1>

  <form class="modal-content animate" method="post">
    <div class="auth_popup">
      {% csrf_token %}

      {% for f in form %}
        <p class="reset-psw"><label class="form-label" for="{{ f.id_for_label }}">{{ f.label }}</label>{{ f }}</p>
        <div class="form-error">{{ f.errors }}</div>
      {% endfor %}

      <p><button type="submit">Отправить на E-mail</button></p>
    </div>
  </form>

</div>
{% endblock %}
