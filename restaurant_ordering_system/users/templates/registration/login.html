{% extends 'base_restaurant.html' %}
{% load static %}
{% block content %}

<div class ="modal">

  <h1>Авторизация</h1>

  <form class="modal-content animate" method="POST" enctype="multipart/form-data">
    <div class="auth_popup">
      {% csrf_token %}
      <div class="form-error">{{ form.non_field_errors }}</div>
      {% for f in form %}
        <p><label class="form-label" for="{{ f.id_for_label }}">{{ f.label }}</label>{{ f }}</p>
        <div class="form-error">{{ f.errors }}</div>
      {% endfor %}

      <p><button type="submit">Войти</button></p>
      <div class="btn_popup">
        <a href="{% url 'users:register' %}">Зарегистрироваться</a><br>
        <a href="{% url 'users:password_reset' %}">Забыли пароль?</a><br>
      </div>
    </div>
  </form>
</div>

{% endblock %}
